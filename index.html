<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body onLoad="Draw ()">

    <main>
       
    <section> <!-- landing -->
      <h1>landing </h1>
      <p>beautiful logo!!</p>
    </section>
    
      <section><!-- demo -->
     <h1>Demo </h1>
        <p> demo video, screenshots, summary, etc</p>
    </section>

  <section> <!-- game -->
        <h1>Game </h1>
    
        <p>instructions/controls/how to play:</p>

        <p>html canvas goes here:</p>

        <canvas id="myCanvas" width="600" height="600" 
        style="border:4px solid #ff0000; background-color:rgb(255, 255, 255)">
        Sorry, your browser does not support canvas.
        </canvas>

        <script>
        var canvas; 
        var ctx;
        var MainCharacter
        var x = 200;
        var y= 200;
        canvas = document.getElementById("myCanvas");
        ctx = canvas.getContext("2d");

        //defining character
        MainCharacter = new Image();
        MainCharacter.src = "placeholder sprites/MCF.JPG";

        //defining background
        Background = new Image ();
        Background.src = "placeholder sprites/ROOM1.JPG"

        
        function Draw()
        {
          //drawImage(image, dx, dy, dwidth, dheight)
          ctx.drawImage(Background,0,0,600,600);

          //floor
           ctx.rect(120,160,350,  330);
           ctx.lineWidth = 4;
           ctx.strokeStyle= "blue";
           ctx.stroke ();


          //room 1 R door
           ctx.rect(470,290,80,100);
          //room 1 L door
           ctx.rect(40,280,80,100);

           ctx.stroke();

          ctx.drawImage(MainCharacter,x,y,100,100);
        
        }

        window.addEventListener('keydown', detectRight) //event listner only listens for 1 action
        window.addEventListener('keydown', detectDown)
        window.addEventListener('keydown', detectLeft)
        window.addEventListener('keydown', detectUp)

        //boundary 
        window.addEventListener('keydown', FloorB) //bottom
        window.addEventListener('keydown', FloorL) //left
        window.addEventListener('keydown', FloorR)//right
        window.addEventListener('keydown', FloorT)//top

        //MOVING RIGHT
        function detectRight(event){
          if (event.key == 'd'){ //detect key
          // within function only the last if statement will run
            moveRight() //call function moveRight
        }}
        function moveRight (){
          x+= 1 //move right
          MainCharacter.src = "placeholder sprites/MCR.JPG"; //change sprite
          Draw () //call draw function to update canvas
        }
        
        //MOVING DOWN
        function detectDown(event){
          if (event.key == 's')
            moveDown()
          }
                  
        function moveDown (){
            y+= 1
            MainCharacter.src = "placeholder sprites/MCF.JPG";
            Draw () 
        }

        //MOVING LEFT
        function detectLeft(event){
          if (event.key == 'a'){
            moveLeft()
        }}
        function moveLeft (){
          x-= 1
          MainCharacter.src = "placeholder sprites/MCL.JPG";
          Draw ()
        }
        //MOVING UP
         function detectUp(event){
          if (event.key == 'w'){
            moveUp()
        }}
        function moveUp (){
          y-= 1
          MainCharacter.src = "placeholder sprites/MCB.JPG";
          Draw ()
        }
        
        //////
        function FloorB (){
          if (y>385){
            y-=2
          }}

    

        function FloorL (){
          if (x<120){
            x+=2
          }}

        function FloorR (){
          if (x>370){
            x-=2
          }}

        function FloorT (){
          if (y<160){
            y+=2
          }}
 


        



   
      
      

        </script>



  </section>

  <section> <!-- credits -->

    </main>
  </body>
